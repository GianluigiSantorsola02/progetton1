{
  include required("../../snippets/bool-question-yes-no-required.conf"),
  //  include required("../../snippets/bool-question-yes-no.conf"),

  include required("../../snippets/bool-question-yes-no.conf"),
  "validations": [
    {
      "ruleType": "REQUIRED",
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$boolean_yes_no_req_hint",
        "variables": [
          {
            "name": "boolean_yes_no_req_hint",
            "translations": [
              {
                "language": "en",
                "text": "Please choose yes or no"
              }
            ]
          }
        ]
      }
      "precondition": """
    user.studies["CMI-OSTEO"].forms["CONSENT_ASSENT"].questions["CONSENT_ASSENT_TISSUE"].answers.hasTrue() &&
    user.studies["CMI-OSTEO"].forms["PREQUAL"].questions["CHILD_CURRENT_AGE"].answers.value() >= 7 &&
    user.studies["CMI-OSTEO"].forms["PREQUAL"].questions["CHILD_CURRENT_AGE"].answers.value() < 17
  """,
      "expression": """
      user.studies["CMI-OSTEO"].forms["CONSENT_ASSENT"].questions["CONSENT_ASSENT_TISSUE"].answers.hasTrue() &&
    !user.studies["CMI-OSTEO"].forms["PREQUAL"].questions["CHILD_COUNTRY"].answers.hasAnyOption("CA") &&
    !user.studies["CMI-OSTEO"].forms["PREQUAL"].questions["CHILD_STATE"].answers.hasOption("NY")
  """
    }
  ],
  "hideNumber": true,
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$somatic-assent-addendum",
    "variables": [
      {
        "name": "somatic-assent-addendum",
        "translations": [
          {
            "language": "en",
            "text": "- You can share with my parent(s) what the research study has learned from my cancer sample(s)."
          }
        ]
      }
    ]
  }
}