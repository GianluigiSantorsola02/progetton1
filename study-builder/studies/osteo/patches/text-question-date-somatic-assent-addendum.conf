{
//    include required("../../snippets/date-question-dob-required.conf"),

  "questionType": "DATE",
  "renderMode": "TEXT",
  "fields": [
    "MONTH",
    "DAY",
    "YEAR"
  ],
  "isRestricted": false,
  "isDeprecated": false,
  "hideNumber": false,
  "displayCalendar": false,
  "picklistConfig": null,
  "validations": [
    {
      "ruleType": "REQUIRED",
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$date_of_birth_req_hint",
        "variables": [
          {
            "name": "date_of_birth_req_hint",
            "translations": [
              {
                "language": "en",
                "text": "Please enter your date of birth in MM DD YYYY format"
              }
            ]
          }
        ],
        "precondition": """
    user.studies["CMI-OSTEO"].forms["CONSENT_ASSENT"].questions["CONSENT_ASSENT_TISSUE"].answers.hasTrue() &&
    user.studies["CMI-OSTEO"].forms["PREQUAL"].questions["CHILD_CURRENT_AGE"].answers.value() >= 7 &&
    user.studies["CMI-OSTEO"].forms["PREQUAL"].questions["CHILD_CURRENT_AGE"].answers.value() < 17
  """,
        "expression": """
      user.studies["CMI-OSTEO"].forms["CONSENT_ASSENT"].questions["CONSENT_ASSENT_TISSUE"].answers.hasTrue() &&
    !(user.studies["CMI-OSTEO"].forms["PREQUAL"].questions["CHILD_COUNTRY"].answers.hasAnyOption("CA") ||
    user.studies["CMI-OSTEO"].forms["PREQUAL"].questions["CHILD_STATE"].answers.hasOption("NY"))
  """
      }

    },
    {
      "ruleType": "DATE_RANGE",
      "startDate": "1898-01-01",
      "endDate": null,
      "useTodayAsEnd": true,
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$date_of_birth_range_hint",
        "variables": [
          {
            "name": "date_of_birth_range_hint",
            "translations": [
              {
                "language": "en",
                "text": "Please enter your date of birth in MM DD YYYY format"
              }
            ]
          }
        ]
      }
    },
  ],
  "hideNumber": true,
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$addendum",
    "variables": [
      {
        "name": "addendum",
        "translations": [
          {
            "language": "en",
            "text": "Date"
          }
        ]
      }
    ]
  }
}