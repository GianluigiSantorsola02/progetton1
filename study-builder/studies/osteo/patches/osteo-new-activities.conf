{
  "activityFilepath": [
    { "name": "about-you-activity-content.conf", "nested": []},
    { "name": "about-child-activity-content.conf", "nested": []}
  ],

  "events": [
    ## Create ABOUT YOU ACTIVITY after ABOUT YOUR CANCER PAGE
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "RELEASE_SELF",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "ABOUT_YOU_ACTIVITY"
      },
      "preconditionExpr": """!user.studies["CMI-OSTEO"].forms["ABOUT_YOU_ACTIVITY"].hasInstance()""",
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
     {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "RELEASE_MINOR",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "ABOUT_CHILD_ACTIVITY"
      },
      "preconditionExpr": """!user.studies["CMI-OSTEO"].forms["ABOUT_CHILD_ACTIVITY"].hasInstance()""",
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
    # new Emails
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "CONSENT_ADDENDUM",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "SENDGRID_EMAIL",
        "templates": [
          {
            "emailTemplate": ${emails.en_somatic_addendum_consent_complete},
            "language": "en",
            "isDynamic": true
          }
        ],
        "pdfAttachments": []
      },
      "dispatchToHousekeeping": true,
      "order": 1
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "CONSENT_ADDENDUM",
        "statusType": "CREATED"
      },
      "action": {
        "type": "SENDGRID_EMAIL",
        "templates": [
          { "emailTemplate": ${emails.en_somatic_addendum_consent_complete}, "language": "en", "isDynamic": true },
        ],
        "pdfAttachments": []
      },
      "cancelExpr": """user.studies["CMI-OSTEO"].forms["CONSENT_ADDENDUM"].isStatus("COMPLETE")"""
      "delaySeconds": ${timeout.secs_1_week},
      "dispatchToHousekeeping": true,
      "order": 1
    },
  ],
  "workflows":[
        {
          "from": {
            "type": "ACTIVITY",
            "activityCode": "ABOUTYOU"
          },
          "to": [
            {
              "type": "ACTIVITY",
              "activityCode": "ABOUT_YOU_ACTIVITY",
              "expression": """user.studies["CMI-OSTEO"].forms["ABOUT_YOU_ACTIVITY"].hasInstance()"""
            },
          ]
        },
        {
          "from": {
            "type": "ACTIVITY",
            "activityCode": "ABOUTCHILD"
          },
          "to": [
            {
              "type": "ACTIVITY",
              "activityCode": "ABOUT_CHILD_ACTIVITY",
              "expression": """user.studies["CMI-OSTEO"].forms["ABOUT_CHILD_ACTIVITY"].hasInstance()"""
            },
          ]
        }
  ]
}
