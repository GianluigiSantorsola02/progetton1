{
  //  include required("../../snippets/text-question-signature-required.conf"),

  "questionType": "TEXT",
  "inputType": "SIGNATURE",
  "isRestricted": false,
  "isDeprecated": false,
  "hideNumber": false,
  "additionalInfoHeaderTemplate": null,
  "additionalInfoFooterTemplate": null,
  "placeholderTemplate": null,
  "validations": [
    {
      "ruleType": "REQUIRED",
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$signature_fullname_req_hint",
        "variables": [
          {
            "name": "signature_fullname_req_hint",
            "translations": [
              {
                "language": "en",
                "text": "Full Name is required"
              }
            ]
          }
        ]
      }
      "precondition": """
    user.studies["CMI-OSTEO"].forms["CONSENT_ASSENT"].questions["CONSENT_ASSENT_TISSUE"].answers.hasTrue() &&
    user.studies["CMI-OSTEO"].forms["PREQUAL"].questions["CHILD_CURRENT_AGE"].answers.value() >= 7 &&
    user.studies["CMI-OSTEO"].forms["PREQUAL"].questions["CHILD_CURRENT_AGE"].answers.value() < 17
  """,
      "expression": """
      user.studies["CMI-OSTEO"].forms["CONSENT_ASSENT"].questions["CONSENT_ASSENT_TISSUE"].answers.hasTrue() &&
    !user.studies["CMI-OSTEO"].forms["PREQUAL"].questions["CHILD_COUNTRY"].answers.hasAnyOption("CA") &&
    !user.studies["CMI-OSTEO"].forms["PREQUAL"].questions["CHILD_STATE"].answers.hasOption("NY")
  """
    }
  ],
  "hideNumber": true,
  "questionType": "TEXT",
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$assent-addendum",
    "variables": [
      {
        "name": "assent-addendum",
        "translations": [
          {
            "language": "en",
            "text": "Signature"
          }
        ]
      }
    ]
  }
}