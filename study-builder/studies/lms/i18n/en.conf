    "intro_parent": "Please provide information below about your $ddp.isGovernedParticipant(\"child's \",\"\")<u title=\"A biological parent (birth parent; blood-related parent) is a person whose genetic material resulted in a child. Mostly commonly for a male this is by contributing sperm, and for a female by providing the ovum (egg). Although in some cases adoptive parents may nurture and raise a child throughout their life, adoptive parents are not biologically related to the child.\">biological (blood-related; birth) parents</u>. If you don't know the answers to any of the questions, please select \"I don't know\".",
    "intro_p1": "<p class=\"PageContent-text\">Understanding the history of cancer in someone's biological family can help researchers discover new genetic risk factors that may lead to some types of cancer. Patients are the best source for the details of cancer in their family.$ddp.isGovernedParticipant(\"</p><p class='PageContent-text'><b>Please complete these questions about your child's biological (blood related) family members.</b>\",\"\")</p>",
