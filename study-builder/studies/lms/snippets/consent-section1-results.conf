  "bodyTemplate": {
    "templateType": "HTML",
    "templateText": "<p>$lms_consent_s1_results_detail1</p><p>$lms_consent_s1_results_detail2</p><p>$lms_consent_s1_results_detail3</p>",
    "variables": [
      {
        "name": "lms_consent_s1_results_detail1",
        "translations": [
          {
            "language": "en",
            "text": """
              If we are able to successfully sequence your tumor sample(s), we will share what we’ve learned from tumor
              sequencing with you. When you consent to the study, you’ll be able to choose whether or not you'd like to
              hear about what we’re able to learn from your tumor. The information we are generating for research may
              not provide details that would lead to changes in your care and treatment plan. The information provided
              will be obtained from sequencing performed in  a clinical laboratory and so if you choose to share these
              results with your doctor, your doctor can place these in your medical record."""
          }
        ]
      },
      {
        "name": "lms_consent_s1_results_detail2",
        "translations": [
          {
            "language": "en",
            "text": """
              Currently, if you live in or were treated in New York state or Canada, we are unable to share what we have
              learned from your tumor sequencing due to regulatory restrictions in those locations. Your samples can be
              used to contribute to research, but we cannot share individual results from your tumor samples directly
              with you."""
          }
        ]
      },
      {
        "name": "lms_consent_s1_results_detail3",
        "translations": [
          {
            "language": "en",
            "text": """
              The project is also partnering with Invitae and Genome Medical in order to sequence and share information
              on germline DNA (or “normal” DNA) from saliva samples. During the project, you’ll be able to decide if
              you’d like to send an additional saliva sample to Invitae to learn more about your/your child’s normal DNA.
              Due to regulatory restrictions, this aspect of the project is unavailable to participants in Canada."""
          }
        ]
      }
    ]
  },
  "blockType": "CONTENT",
