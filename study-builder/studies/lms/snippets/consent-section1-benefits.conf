    "templateText": "<p>$lms_consent_s1_benefits_detail1</p><p>$lms_consent_s1_benefits_detail2</p><p>$lms_consent_s1_benefits_detail3</p>",
    "variables": [
      {
        "name": "lms_consent_s1_benefits_detail1",
        "translations": [
          {
            "language": "en",
            "text": """
              While taking part in this study may not improve your own health, the information we collect will aid in
              research efforts to provide better cancer treatment and prevention options to future patients. We
              will provide updates about key research discoveries made possible by your participation."""
          }
        ]
      },
      {
        "name": "lms_consent_s1_benefits_detail2",
        "translations": [
          {
            "language": "en",
            "text": """
              If information from the sequencing of your tumor (somatic) DNA is shared with you, these results are not
              meant to replace a clinical genetic test of your tumor. This information will not provide all the details
              your doctor needs to make recommendations for your treatment. This information is shared with you to
              provide you with information about how your participation in Count Me In is helping researchers."""
          }
        ]
      },
      {
        "name": "lms_consent_s1_benefits_detail3",
        "translations": [
          {
            "language": "en",
            "text": """
              Results from the sequencing of your non-tumor (germline) DNA may include details that inform cancer risk
              for you and your family. You will be offered genetic counselling to help ensure you understand the germline
              genetic results."""
          }
        ]
      }
    ]
  },
