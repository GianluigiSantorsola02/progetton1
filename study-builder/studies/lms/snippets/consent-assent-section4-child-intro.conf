    "variables": [
      {
        "name": "lms_consent_assent_s4_child_intro_detail_p1",
        "translations": [
          {
            "language": "en",
            "text": """
              We want to tell you about a research study we are doing. A research study is a way to learn more about
              something. We would like to find out more about leiomyosarcoma by having leiomyosarcoma patients share
              their medical records, saliva and/or tissue or blood samples with researchers. You are being asked to
              join the study because you had or have leiomyosarcoma."""
          }
        ]
      },
      {
        "name": "lms_consent_assent_s4_child_intro_detail_p2",
        "translations": [
          {
            "language": "en",
            "text": """
              If you agree to join this study, your parent will be asked share information about where you were treated
              and you will be asked to provide a saliva sample with a kit sent by the project team. You can also
              choose to share a blood sample, if you want. After that, the project team will take care of the rest. They
              will request medical records and get tumor samples and process the blood and saliva kits. All of this
              information will help researchers better understand leiomyosarcoma."""
          }
        ]
      },
      {
        "name": "lms_consent_assent_s4_child_intro_detail_p3",
        "translations": [
          {
            "language": "en",
            "text": """
              If you choose to share a blood sample, there are small risks from getting a sample of blood. You may
              have pain and swelling at the site of the blood draw."""
          }
        ]
      },
      {
        "name": "lms_consent_assent_s4_child_intro_detail_p4",
        "translations": [
          {
            "language": "en",
            "text": """
              Joining this research study may not improve your health, but we may learn something that will help
              others with leiomyosarcoma one day."""
          }
        ]
      },
      {
        "name": "lms_consent_assent_s4_child_intro_detail_p5",
        "translations": [
          {
            "language": "en",
            "text": """
              You do not have to join this study. It is up to you. You can say okay now and change your mind later. All
              you have to do is tell your parent that you want to stop. No one will be mad at you if you donâ€™t want to be
              in the study or if you join the study and change your mind later and stop."""
          }
        ]
      },
      {
        "name": "lms_consent_assent_s4_child_intro_detail_p6",
        "translations": [
          {
            "language": "en",
            "text": """
              If you have any questions about this study, please have your parent contact the project team at
              <a href="tel:XXX-XXX-XXXX" class="Link">XXX-XXX-XXXX</a> or <a href="mailto:info@email.org" class="Link">info@email.org</a>."""
          }
        ]
      },
      {
        "name": "lms_consent_assent_s4_child_intro_detail_p7",
        "translations": [
          {
            "language": "en",
            "text": "If you sign your name below, it means that you agree to take part in this research study."
          }
        ]
      }
    ]
  },
