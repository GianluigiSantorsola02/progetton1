{
  include required("../../snippets/activity-general-form.conf"),

  "formType": "PREQUALIFIER",
  "studyGuid": "brugada",
  "activityCode": "PREQUAL",
  "versionTag": "v1",
  "displayOrder": 1,
  "writeOnce": true,
  "maxInstancesPerUser": 1,
  "excludeFromDisplay": true,
  "allowUnauthenticated": true,

  "translatedNames": [
    {
      "language": "en",
      "text": ${i18n.en.prequal.name},
    },
  ],

  "translatedTitles": [
    {
      "language": "en",
      "text": ${i18n.en.prequal.title},
    }
  ],

  "introduction": {
    "nameTemplate": null,
    "icons": [],
    "blocks": [
      {
        "titleTemplate": null,
        "bodyTemplate": {
          "templateType": "HTML",
          "templateText": """
            <p class="paragraph">$prequal_intro_1</p>
            <p class="paragraph">$prequal_intro_2</p>
          """,
          "variables": [
            {
              "name": "prequal_intro_1",
              "translations": [
                {
                  "language": "en",
                  "text": ${i18n.en.prequal.intro1},
                },
              ],
            },
            {
              "name": "prequal_intro_2",
              "translations": [
                {
                  "language": "en",
                  "text": ${i18n.en.prequal.intro2},
                },
              ],
            },
          ],
        },
        "blockType": "CONTENT",
        "shownExpr": null,
      },
    ],
  },

  "sections": [
    {
      "nameTemplate": null,
      "icons": [],
      "blocks": [
        {
          "blockType": "QUESTION",
          "shownExpr": null,
          "question": {
            include required("../../snippets/bool-question-yes-no.conf"),
            "stableId": "PREQUAL_DIAGNOSED",
            "promptTemplate": {
              "templateType": "HTML",
              "templateText": """
                <h3 class="activity-question-title">$prequal_diagnosed_prompt</h3>
              """,
              "variables": [
                {
                  "name": "prequal_diagnosed_prompt",
                  "translations": [
                    {
                      "language": "en",
                      "text": ${i18n.en.prequal.diagnosed.prompt},
                    },
                  ],
                },
              ],
            },
            "trueTemplate": {
              "templateType": "TEXT",
              "templateText": "$boolean_option_yes",
              "variables": [
                {
                  "name": "boolean_option_yes",
                  "translations": [
                    {
                      "language": "en",
                      "text": ${i18n.en.prequal.diagnosed.yes},
                    },
                  ],
                },
              ],
            },
            "falseTemplate": {
              "templateType": "TEXT",
              "templateText": "$boolean_option_no",
              "variables": [
                {
                  "name": "boolean_option_no",
                  "translations": [
                    {
                      "language": "en",
                      "text": ${i18n.en.prequal.diagnosed.no},
                    },
                  ]
                }
              ]
            },
            "validations": [
              {
                "ruleType": "REQUIRED",
                "hintTemplate": {
                  "templateType": "TEXT",
                  "templateText": "$required_hint",
                  "variables": [
                    {
                      "name": "required_hint",
                      "translations": [
                        {
                          "language": "en",
                          "text": ${i18n.en.prequal.diagnosed.required_hint},
                        }
                      ]
                    }
                  ]
                }
              },
            ]
          },
        },
        {
          "blockType": "QUESTION",
          "shownExpr": null,
          "question": {
            include required("../../snippets/numeric-question.conf"),
            "stableId": "PREQUAL_AGE",
            "promptTemplate": {
              "templateType": "HTML",
              "templateText": """
                <h3 class="activity-question-title">$prequal_age_prompt</h3>
              """,
              "variables": [
                {
                  "name": "prequal_age_prompt",
                  "translations": [
                    {
                      "language": "en",
                      "text": ${i18n.en.prequal.age.prompt},
                    },
                  ],
                },
              ],
            },
            "placeholderTemplate": {
              "templateType": "TEXT",
              "templateText": "$prequal_age_placeholder",
              "variables": [
                {
                  "name": "prequal_age_placeholder",
                  "translations": [
                    {
                      "language": "en",
                      "text": ${i18n.en.prequal.age.placeholder},
                    },
                  ],
                },
              ],
            },
            "validations": [
              {
                "ruleType": "REQUIRED",
                "allowSave": true,
                "hintTemplate": {
                  "templateType": "TEXT",
                  "templateText": "$prequal_age_required_hint",
                  "variables": [
                    {
                      "name": "prequal_age_required_hint",
                      "translations": [
                        {
                          "language": "en",
                          "text": ${i18n.en.prequal.age.required_hint},
                        }
                      ]
                    }
                  ]
                }
              },
              {
                "ruleType": "INT_RANGE",
                "min": 0,
                "max": 120,
                "hintTemplate": {
                  "templateType": "TEXT",
                  "templateText": "$prequal_age_range_hint",
                  "variables": [
                    {
                      "name": "prequal_age_range_hint",
                      "translations": [
                        {
                          "language": "en",
                          "text": ${i18n.en.prequal.age.range_hint},
                        }
                      ]
                    }
                  ]
                }
              },
              {
                "ruleType": "INT_RANGE",
                "min": 21,
                "max": 120,
                "hintTemplate": {
                  "templateType": "TEXT",
                  "templateText": "$prequal_age_restriction_hint",
                  "variables": [
                    {
                      "name": "prequal_age_restriction_hint",
                      "translations": [
                        {
                          "language": "en",
                          "text": ${i18n.en.prequal.age.restriction_hint},
                        }
                      ]
                    }
                  ]
                }
              },
            ]
          }
        }
      ]
    }
  ]
}