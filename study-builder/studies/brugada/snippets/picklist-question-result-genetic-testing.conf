{
  include required("../../snippets/picklist-question-single-list.conf"),
  "hideNumber": true,
  "picklistOptions": [
    {
      "stableId": "POSITIVE",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option_text",
        "variables": [
          {
            "name": "option_text",
            "translations": [
              { "language": "en", "text": ${i18n.en.genetic_testing.result.positive} }
            ]
          }
        ]
      },
      "allowDetails": false,
      "exclusive": false
    },
    {
      "stableId": "NEGATIVE",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option_text",
        "variables": [
          {
            "name": "option_text",
            "translations": [
              {
                "language": "en", "text": ${i18n.en.genetic_testing.result.negative} }
            ]
          }
        ]
      },
      "allowDetails": false,
      "exclusive": false
    },
    {
      "stableId": "UNCERTAIN",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option_text",
        "variables": [
          {
            "name": "option_text",
            "translations": [
              {
                "language": "en", "text": ${i18n.en.genetic_testing.result.uncertain} }
            ]
          }
        ]
      },
      "allowDetails": false,
      "exclusive": false
    },
    {
      "stableId": "UNSURE",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option_text",
        "variables": [
          {
            "name": "option_text",
            "translations": [
              {
                "language": "en", "text": ${i18n.en.genetic_testing.result.unsure} }
            ]
          }
        ]
      },
      "allowDetails": false,
      "exclusive": false
    }
  ],
  "validations": [
    {
      "ruleType": "REQUIRED",
      "allowSave": true,
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$genetic_testing_result_required_hint",
        "variables": [
          {
            "name": "genetic_testing_result_required_hint",
            "translations": [
              { "language": "en", "text": ${i18n.en.genetic_testing.result.required_hint} }
            ]
          }
        ]
      }
    }
  ]
}