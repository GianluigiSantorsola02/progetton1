{
  "tenant": {
    "domain": ${auth0.domain},
    "mgmtClientId": ${auth0.mgmtClientId},
    "mgmtSecret": ${auth0.mgmtSecret}
  },

  "umbrella": {
    "name": "crc",
    "guid": "crc"
  },

  "study": {
    "name": "crc",
    "guid": "crc",
    "studyEmail": "cancergenomecollective@broadinstitute.org",
    "baseWebUrl": ${baseWebUrl},
    "irbPassword": ${irbPassword},
    "plusCodePrecision": "MEDIUM",
    "shareParticipantLocation": true
  },

  "supportedLanguages": [
    {
      "language": "en",
      "name": "English",
      "isDefault": true
    }
  ],

  "statistics": [],

  "client": {
    "name": "crc-angular-client",
    "id": ${auth0.clientId},
    "secret": ${auth0.clientSecret},
    "passwordRedirectUrl": ${passwordRedirectUrl}
  },

  "adminUser": {
    "guid": "PEPPERCRCADMINUSER"
  },

  "studyDetails": [],

  "sendgrid": {
    "apiKey": ${sendgridApiKey},
    "fromName": ${sendgridFromName},
    "fromEmail": ${sendgridFromEmail},
    "defaultSalutation": ${sendgridDefaultSalutation}
  },

  include required("sendgrid-emails.conf"),

  "kits": [],

  "activities": [
    {
      "filepath": "prequal.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "consent.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "mini-sleep-log.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "dlmo.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "post-collection.conf",
      "mappings": [],
      "validations": []
    }
  ],

  "activityTimestamp": "2015-01-01T00:00:00Z",

  "activityStatusIcons": [],

  "pdfs": [],

  "workflowTransitions": [
    # main study workflow
    {
      "from": {
        "type": "START"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "PREQUAL",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "PREQUAL"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT",
          "expression": "true"
        },
        {
          "type": "MAILING_LIST",
          "expression": "false" // TODO: figure out how user should reach here
        }
      ]
    },
    {
      "from": {
        "type": "RETURN_USER"
      },
      "to": [
        {
          "type": "DASHBOARD",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "DASHBOARD"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY"
        "activityCode": "CONSENT",
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "MINI_SLEEP_LOG",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "MINI_SLEEP_LOG"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "DLMO",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY"
        "activityCode": "DLMO",
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "POST_COLLECTION_QUESTIONNAIRE",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "POST_COLLECTION_QUESTIONNAIRE"
      },
      "to": [
        {
          "type": "DASHBOARD",
          "expression": "true"
        }
      ]
    }
  ],

  "events": [
    # activity instance creation events
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "PREQUAL",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "CONSENT"
      },
      "preconditionExpr": "true",
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "CONSENT",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "MINI_SLEEP_LOG"
      },
      "preconditionExpr": "true",
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "MINI_SLEEP_LOG",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "DLMO"
      },
      "preconditionExpr": "true",
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "DLMO",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "POST_COLLECTION_QUESTIONNAIRE"
      },
      "preconditionExpr": "true",
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },

    // email events
    {
      "trigger": {
        "type": "USER_REGISTERED"
      },
      "action": {
        "type": "SENDGRID_EMAIL",
        "templates": [
          {
            "emailTemplate": ${emails.welcome},
            "language": "en",
            "isDynamic": false
          }
        ],
        "pdfAttachments": []
      },
      "cancelExpr": null,
      "dispatchToHousekeeping": true,
      "order": 1
    }
  ]
}
