{
  "tenant": {
    "domain": ${auth0.domain},
    "mgmtClientId": ${auth0.mgmtClientId},
    "mgmtSecret": ${auth0.mgmtSecret}
  },

  "umbrella": {
    "name": "circadia",
    "guid": "circadia"
  },

  "study": {
    "name": "circadia",
    "guid": "circadia",
    "studyEmail": "cancergenomecollective@broadinstitute.org",
    "baseWebUrl": ${baseWebUrl},
    "irbPassword": ${irbPassword},
    "plusCodePrecision": "MEDIUM",
    "shareParticipantLocation": true
  },

  "supportedLanguages": [
    {
      "language": "en",
      "name": "English",
      "isDefault": true
    }
  ],

  "statistics": [],

  "client": {
    "name": "circadia-angular-client",
    "id": ${auth0.clientId},
    "secret": ${auth0.clientSecret},
    "passwordRedirectUrl": ${passwordRedirectUrl}
  },

  "adminUser": {
    "guid": "PEPPERCRCADMINUSER"
  },

  "studyDetails": [],

  "sendgrid": {
    "apiKey": ${sendgridApiKey},
    "fromName": ${sendgridFromName},
    "fromEmail": ${sendgridFromEmail},
    "defaultSalutation": ${sendgridDefaultSalutation}
  },

  include required("sendgrid-emails.conf"),

  "kits": [],

  "activities": [
    {
      "filepath": "prequal.conf",
      "mappings": [],
      "validations": [
        # complex validation
        {
          "messageTemplate": {
            "templateType": "HTML",
            "templateText": "$crc_prequal_modal_message",
            "variables": [
              {
                "name": "crc_prequal_modal_message",
                "translations": [
                  {
                    "language": "en",
                    "text": """
                      Thank you for your interest in the Circadia Research Study! We appreciate your completion of our screening questionnaire. At this time, you are not eligible to participate. However, we invite you to stay up to date with our research efforts by signing up for our newsletter. We value our community and your efforts in contributing to research. Thank you
                    """
                  }
                ]
              }
            ]
          },
          "stableIds": [
            "ATYPICAL_CIRCADIAN_RHYTHM", "CIRCADIAN_RHYTHM_DISORDER_SYMPTOMS", "ANY_OF_THE_FOLLOWING_1", "ANY_STATEMENTS_1", "ANY_STATEMENTS_2", "ANY_OF_THE_FOLLOWING_2", "TRAVEL", "8_TH_GRADE_ENGLISH", "VISUAL_PROBLEM_1", "VISUAL_PROBLEM_2", "STUDY_REFRAIN_PROTOCOL",
          ],
          "precondition": """
            user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["CIRCADIAN_RHYTHM_DISORDER_SYMPTOMS"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["ANY_OF_THE_FOLLOWING_1"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_1"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_2"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["ANY_OF_THE_FOLLOWING_2"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["TRAVEL"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["8_TH_GRADE_ENGLISH"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_1"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["STUDY_REFRAIN_PROTOCOL"].isAnswered()
          """,
          "expression": """
(
user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].answers.hasOption("ACR_ADVANCED_SLEEP_PHASE_DISORDER")
&& user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].answers.hasOption("ACR_DELAYED_SLEEP_PHASE_DISORDER")
&& user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].answers.hasOption("ACR_NON-24")
&& user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].answers.hasOption("ACR_OTHER")
&& ( !user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].answers.hasOption("ACR_SELF_SUSPECT")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].answers.hasOption("ACR_NONE")
) && (
user.studies["circadia"].forms["PREQUAL"].questions["CIRCADIAN_RHYTHM_DISORDER_SYMPTOMS"].answers.hasOption("CRD_SYMPTOMS_YES")
&& ( !user.studies["circadia"].forms["PREQUAL"].questions["CIRCADIAN_RHYTHM_DISORDER_SYMPTOMS"].answers.hasOption("CRD_SYMPTOMS_NO")
&& !user.studies["circadia"].forms["PREQUAL"].questions["CIRCADIAN_RHYTHM_DISORDER_SYMPTOMS"].answers.hasOption("CRD_SYMPTOMS_UNSURE")
&& !user.studies["circadia"].forms["PREQUAL"].questions["CIRCADIAN_RHYTHM_DISORDER_SYMPTOMS"].answers.hasOption("CRD_SYMPTOMS_NOT_APPLICABLEE")
)
) && (
user.studies["circadia"].forms["PREQUAL"].questions["ANY_OF_THE_FOLLOWING_1"].answers.hasOption("NONE_OF_THE_ABOVE")
&& (
!user.studies["circadia"].forms["PREQUAL"].questions["ANY_OF_THE_FOLLOWING_1"].answers.hasOption("AGED_22_AND_UNDER")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_OF_THE_FOLLOWING_1"].answers.hasOption("CURRENT_STUDENT")
)
) && (
user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_1"].answers.hasOption("NONE_OF_THE_ABOVE")
&& (
!user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_1"].answers.hasOption("ANY_STATEMENTS_1_TBI")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_1"].answers.hasOption("ANY_STATMENETS_1_STROKE")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_1"].answers.hasOption("ANY_STATEMENTS_1_BRAIN_SURGERY")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_1"].answers.hasOption("ANY_STATEMENTS_1_SEIZURE_DISORDER")
)
) && (
user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_2"].answers.hasOption("NONE_OF_THE_ABOVE")
&& (
!user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_2"].answers.hasOption("CHILD_LIVES_WITH_SELF")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_2"].answers.hasOption("CHILD_LIVES_WITH_SELF_PART_TIME")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_2"].answers.hasOption("GIVEN_BIRTH_LAST_YEAR")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_2"].answers.hasOption("CURRENTLY_PREGNANT")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_2"].answers.hasOption("CURRENTLY_BREASTFEEDING")
)
) && (
user.studies["circadia"].forms["PREQUAL"].questions["ANY_OF_THE_FOLLOWING_2"].answers.hasOption("NONE_OF_THE_ABOVE")
&& (
!user.studies["circadia"].forms["PREQUAL"].questions["ANY_OF_THE_FOLLOWING_2"].answers.hasOption("GINGIVITIS")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_OF_THE_FOLLOWING_2"].answers.hasOption("XEROSTOMIA")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_OF_THE_FOLLOWING_2"].answers.hasOption("PERIODONTITIS")
)
) && (
user.studies["circadia"].forms["PREQUAL"].questions["TRAVEL"].answers.hasOption("TRAVEL_NO")
&& !user.studies["circadia"].forms["PREQUAL"].questions["TRAVEL"].answers.hasOption("TRAVEL_YES")
) && (
user.studies["circadia"].forms["PREQUAL"].questions["8_TH_GRADE_ENGLISH"].answers.hasOption("8_TH_GRADE_ENGLISH_YES")
&& !user.studies["circadia"].forms["PREQUAL"].questions["8_TH_GRADE_ENGLISH"].answers.hasOption("8_TH_GRADE_ENGLISH_NO")
) && (
user.studies["circadia"].forms["PREQUAL"].questions["STUDY_REFRAIN_PROTOCOL"].answers.hasOption("STUDY_REFRAIN_PROTOCOL_YES")
&& !user.studies["circadia"].forms["PREQUAL"].questions["STUDY_REFRAIN_PROTOCOL"].answers.hasOption("STUDY_REFRAIN_PROTOCOL_NO")
) && (
(
user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_1"].answers.hasOption("VISUAL_PROBLEM_1_NO")
&& !user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_1"].answers.hasOption("VISUAL_PROBLEM_1_YES")
) || (
user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_1"].answers.hasOption("VISUAL_PROBLEM_1_NO")
&& (
user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_2"].answers.hasOption("COLOR_BLIND")
&& !user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_2"].answers.hasOption("VISUALLY_IMPAIRED")
&& !user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_2"].answers.hasOption("BLIND")
)
)
)
)
"""
        },
      ]
    },
    {
      "filepath": "consent.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "mini-sleep-log.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "dlmo.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "post-collection.conf",
      "mappings": [],
      "validations": []
    }
  ],

  "activityTimestamp": "2015-01-01T00:00:00Z",

  "activityStatusIcons": [],

  "pdfs": [],

  "workflowTransitions": [
    # main study workflow
    {
      "from": {
        "type": "START"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "PREQUAL",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "PREQUAL"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT",
          "expression": """
(
user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].answers.hasOption("ACR_ADVANCED_SLEEP_PHASE_DISORDER")
&& user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].answers.hasOption("ACR_DELAYED_SLEEP_PHASE_DISORDER")
&& user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].answers.hasOption("ACR_NON-24")
&& user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].answers.hasOption("ACR_OTHER")
&& ( !user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].answers.hasOption("ACR_SELF_SUSPECT")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].answers.hasOption("ACR_NONE")
) && (
user.studies["circadia"].forms["PREQUAL"].questions["CIRCADIAN_RHYTHM_DISORDER_SYMPTOMS"].answers.hasOption("CRD_SYMPTOMS_YES")
&& ( !user.studies["circadia"].forms["PREQUAL"].questions["CIRCADIAN_RHYTHM_DISORDER_SYMPTOMS"].answers.hasOption("CRD_SYMPTOMS_NO")
&& !user.studies["circadia"].forms["PREQUAL"].questions["CIRCADIAN_RHYTHM_DISORDER_SYMPTOMS"].answers.hasOption("CRD_SYMPTOMS_UNSURE")
&& !user.studies["circadia"].forms["PREQUAL"].questions["CIRCADIAN_RHYTHM_DISORDER_SYMPTOMS"].answers.hasOption("CRD_SYMPTOMS_NOT_APPLICABLEE")
)
) && (
user.studies["circadia"].forms["PREQUAL"].questions["ANY_OF_THE_FOLLOWING_1"].answers.hasOption("NONE_OF_THE_ABOVE")
&& (
!user.studies["circadia"].forms["PREQUAL"].questions["ANY_OF_THE_FOLLOWING_1"].answers.hasOption("AGED_22_AND_UNDER")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_OF_THE_FOLLOWING_1"].answers.hasOption("CURRENT_STUDENT")
)
) && (
user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_1"].answers.hasOption("NONE_OF_THE_ABOVE")
&& (
!user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_1"].answers.hasOption("ANY_STATEMENTS_1_TBI")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_1"].answers.hasOption("ANY_STATMENETS_1_STROKE")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_1"].answers.hasOption("ANY_STATEMENTS_1_BRAIN_SURGERY")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_1"].answers.hasOption("ANY_STATEMENTS_1_SEIZURE_DISORDER")
)
) && (
user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_2"].answers.hasOption("NONE_OF_THE_ABOVE")
&& (
!user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_2"].answers.hasOption("CHILD_LIVES_WITH_SELF")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_2"].answers.hasOption("CHILD_LIVES_WITH_SELF_PART_TIME")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_2"].answers.hasOption("GIVEN_BIRTH_LAST_YEAR")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_2"].answers.hasOption("CURRENTLY_PREGNANT")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_STATEMENTS_2"].answers.hasOption("CURRENTLY_BREASTFEEDING")
)
) && (
user.studies["circadia"].forms["PREQUAL"].questions["ANY_OF_THE_FOLLOWING_2"].answers.hasOption("NONE_OF_THE_ABOVE")
&& (
!user.studies["circadia"].forms["PREQUAL"].questions["ANY_OF_THE_FOLLOWING_2"].answers.hasOption("GINGIVITIS")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_OF_THE_FOLLOWING_2"].answers.hasOption("XEROSTOMIA")
&& !user.studies["circadia"].forms["PREQUAL"].questions["ANY_OF_THE_FOLLOWING_2"].answers.hasOption("PERIODONTITIS")
)
) && (
user.studies["circadia"].forms["PREQUAL"].questions["TRAVEL"].answers.hasOption("TRAVEL_NO")
&& !user.studies["circadia"].forms["PREQUAL"].questions["TRAVEL"].answers.hasOption("TRAVEL_YES")
) && (
user.studies["circadia"].forms["PREQUAL"].questions["8_TH_GRADE_ENGLISH"].answers.hasOption("8_TH_GRADE_ENGLISH_YES")
&& !user.studies["circadia"].forms["PREQUAL"].questions["8_TH_GRADE_ENGLISH"].answers.hasOption("8_TH_GRADE_ENGLISH_NO")
) && (
user.studies["circadia"].forms["PREQUAL"].questions["STUDY_REFRAIN_PROTOCOL"].answers.hasOption("STUDY_REFRAIN_PROTOCOL_YES")
&& !user.studies["circadia"].forms["PREQUAL"].questions["STUDY_REFRAIN_PROTOCOL"].answers.hasOption("STUDY_REFRAIN_PROTOCOL_NO")
) && (
(
user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_1"].answers.hasOption("VISUAL_PROBLEM_1_NO")
&& !user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_1"].answers.hasOption("VISUAL_PROBLEM_1_YES")
) || (
user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_1"].answers.hasOption("VISUAL_PROBLEM_1_NO")
&& (
user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_2"].answers.hasOption("COLOR_BLIND")
&& !user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_2"].answers.hasOption("VISUALLY_IMPAIRED")
&& !user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_2"].answers.hasOption("BLIND")
)
)
)
)
          """
        },
        {
          "type": "MAILING_LIST",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "RETURN_USER"
      },
      "to": [
        {
          "type": "DASHBOARD",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "DASHBOARD"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY"
        "activityCode": "CONSENT",
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "MINI_SLEEP_LOG",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "MINI_SLEEP_LOG"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "DLMO",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY"
        "activityCode": "DLMO",
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "POST_COLLECTION_QUESTIONNAIRE",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "POST_COLLECTION_QUESTIONNAIRE"
      },
      "to": [
        {
          "type": "DASHBOARD",
          "expression": "true"
        }
      ]
    }
  ],

  "events": [
    # activity instance creation events
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "PREQUAL",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "CONSENT"
      },
      "preconditionExpr": "true",
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "CONSENT",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "MINI_SLEEP_LOG"
      },
      "preconditionExpr": "true",
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "MINI_SLEEP_LOG",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "DLMO"
      },
      "preconditionExpr": "true",
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "DLMO",
        "statusType": "COMPLETE"
      },
      "action": {
