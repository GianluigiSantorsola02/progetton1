parameters:
  - in: path
    name: user
    required: true
    description: the participant's guid
    schema:
      type: string
  - in: path
    name: study
    required: true
    description: the study's unique identifier
    schema:
      type: string
  - in: path
    name: stableId
    required: true
    description: the question's stableId
    schema:
      type: string

get:
  operationId: getAnswer
  tags:
    - Activities
  summary: get an answer for a specific question by stableId
  description: |
    Gets an answer submissions

    _This API does NOT allow access to temporary users._
  responses:
    200:
      content:
        application/json:
          schema:
            anyOf:
              - $ref: '../pepper.yml#/components/schemas/Answer.String'
              - $ref: '../pepper.yml#/components/schemas/Answer.Date'
              - $ref: '../pepper.yml#/components/schemas/Answer.Picklist'
              - $ref: '../pepper.yml#/components/schemas/Answer.Boolean'
              - $ref: '../pepper.yml#/components/schemas/Answer.Numeric'
              - $ref: '../pepper.yml#/components/schemas/Answer.Composite'
    default:
      $ref: '../pepper.yml#/components/responses/ErrorResponse'
