version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.1

parameters:
  on_demand:
    type: boolean
    default: false
  project:
    type: enum
    enum: ["dss", "dsm","api-docs", "nothing"]
    default: "dss"

workflows:
  conditional-workflow:

    jobs:
      - path-filtering/filter:
          base-revision: 560d824e48eb9f5655b963dd716d5ac255a52968
          config-path: .circleci/main-config.yml
          mapping: |
            pepper-apis/docs/.* project api-docs
